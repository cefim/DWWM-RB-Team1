            <section id="contact">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h2 class="section-title">Contact</h2>
                        </div>
                    </div>
              
                    <div class="row justify-content-center">
                        <div class="col-lg-3 col-md-4">
                            <div class="info">
                                <div>
                                 <i class="fa fa-map-marker"></i>
                                 <p>32 Avenue Marcel Dassault <br>37200 Tours</p>
                                </div>
              
                                <div>
                                 <i class="fa fa-envelope"></i>
                                 <p>info@example.com</p>
                                </div>
              
                                <div>
                                <i class="fa fa-phone"></i>
                                <p>+33 2 424 321</p>
                                </div>
                            </div>
                        </div>
              
                        <div class="col-lg-5 col-md-8">
                          <div class="form">
                            <div id="sendmessage">Your message has been sent. Thank you!</div>
                            <div id="errormessage"></div>
                            <form action="" method="post" role="form" class="contactForm">
                              <div class="form-group">
                                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                <div class="validation"></div>
                              </div>
                              <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                                <div class="validation"></div>
                              </div>
                              <div class="form-group">
                                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                                <div class="validation"></div>
                              </div>
                              <div class="form-group">
                                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                                <div class="validation"></div>
                              </div>
                              <div class="text-center"><button type="submit">Send Message</button></div>
                            </form>
                          </div>
                        </div>
              
                      </div>
                </div>
            </section>

        
            <footer class="site-footer fixed-bottom">
                <div class="bottom">
                    <div class="container">
                        <div class="row">
              
                          <div class="col-lg-2 col-xs-12 text-lg-left text-center">
                            <div class="credits">
                                Gilets jaunes
                            </div>
                          </div>
              
                          <div class="col-lg-10 col-xs-12 text-lg-right text-center">
                            <ul class="list-inline text-center">
                              <li class="list-inline-item">
                                <i class="fa fa-backward fa-2x mr-2" aria-hidden="true" onclick="document.getElementById('lecteur').backward();"></i>
                              </li>
              
                              <li class="list-inline-item">
                                <i class="fa fa-play fa-2x mr-2" aria-hidden="true" onclick="document.getElementById('lecteur').play();"></i>
                              </li>
              
                              <li class="list-inline-item">
                                <i class="fa fa-forward fa-2x mr-2" aria-hidden="true" onclick="document.getElementById('lecteur').forward();"></i>
                              </li>
                              <li class="list-inline-item">
                                <i class="fa fa-stop fa-2x mr-4" aria-hidden="true" onclick="document.getElementById('lecteur').stop();"></i>
                              </li>
                              <li class="list-inline-item">
                                  <span class="timing mr-2">00:05/13:04</span>
                                </li>
                                <li class="list-inline-item">
                                    <i class="fa fa-random fa-2x mr-4" aria-hidden="true" onclick="document.getElementById('lecteur').random();"></i>
                                  </li>
                                  <li class="list-inline-item">
                                      <a class="scrolltop mr-5" href="#"><span class="fa fa-angle-up"></span></a>
                                    </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </footer>
